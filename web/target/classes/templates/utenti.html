<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Utenti</title>
    <style>
        /* Stile di base per la pagina */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        form {
            display: inline;
        }

        input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #e60000;
        }

        /* Media query per dispositivi con schermo piccolo */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            input[type="submit"] {
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 6px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="submit"] {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Lista degli Utenti</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Opzioni</th>
        </tr>
        <th:block th:each="utente : ${utenti}">
            <tr>
                <td th:text="${utente.id}"></td>
                <td th:text="${utente.nome}"></td>
                <td th:text="${utente.cognome}"></td>
                <td>
                    <form action="/delete" method="post">
                        <input type="radio" name="id" th:value="${utente.id}">
                        <input type="submit" value="Elimina">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
